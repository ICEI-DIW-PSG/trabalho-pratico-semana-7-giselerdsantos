<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | The Advocate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navegação -->
  <nav>
    <ul>
      <li><a href="index.html">INICIO</a></li>
      <li><a href="artigos.html">ARTIGOS</a></li>
      <li><a href="denuncias.html">DENUNCIAS</a></li>
      <li><a href="eventos.html">EVENTOS</a></li>
      <li><a href="contato.html">CONTATO</a></li>
    </ul>
    <form class="search-form">
      <input type="text" placeholder="Pesquisar...">
    </form>
  </nav>

  <!-- Logo -->
  <div class="logo-site">
    <img src="images/logotheadvocatesemfundo.png" alt="Logo The Advocate">
  </div>

  <!-- Formulário de cadastro -->
  <section class="formulario-cadastro">
    <h2>Cadastre-se</h2>
    <form action="#" method="post">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="rodape">
    <p>&copy; 2025 The Advocate. Todos os direitos reservados.</p>
    <p class="frase-final">"Mesmo os deuses precisam de leitores atentos."</p>
  </footer>

</body>
</html>
