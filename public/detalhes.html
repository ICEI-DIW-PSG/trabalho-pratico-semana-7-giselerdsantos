<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Artigo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Menu + Pesquisa -->
  <nav>
    <ul class="menu">
      <li><a href="cadastro.html">Cadastro</a></li>
      <li><a href="index.html">Início</a></li>
      <li><a href="artigos.html">Artigos</a></li>
      <li><a href="denuncias.html">Denúncias</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>

    <form class="search-form" role="search">
      <input class="input-pesquisa" type="search" placeholder="Pesquisar..." aria-label="Search">
    </form>
  </nav>


  <main class="detalhes-container">
    <h1 id="titulo"></h1>
    <div class="info-artigo">
    <p><strong>Autor:</strong> <span id="autor"></span></p>
    <p><strong>Data:</strong> <span id="data"></span></p>
    </div>
    <img id="imagem" src="" alt="">
    <div id="conteudo"></div>
   <div class="btn-container">
  <a href="index.html" class="btn">Voltar</a>
</div>
  </main>

  <footer class="rodape">
    <div class="rodape-conteudo">
      <p>&copy; 2025 The Advocate. Todos os direitos reservados.</p>
      <p class="frase-final">"Toda verdade enterrada um dia floresce."</p>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const item = dados.find(d => d.id === id);

    if (item) {
      document.getElementById("titulo").textContent = item.titulo;
      document.getElementById("autor").textContent = item.autor;
      document.getElementById("data").textContent = item.data;
      document.getElementById("imagem").src = item.imagem;
      document.getElementById("imagem").alt = item.titulo;
      document.getElementById("conteudo").innerHTML = item.conteudo;
    } else {
      document.body.innerHTML = "<h2>Artigo não encontrado.</h2><a href='index.html' class='btn'>Voltar</a>";
    }
  </script>

</body>
</html>
